<html>
    <head>
        <title>
        If statement  
        </title>
    </head>
<body>
    <script>
        var number1 = prompt('enter the number');
        var number2 = prompt('enter the second number');
        
        if( number1 > number2)
            {
                document.write('number1 is greater');
            }
        else if (number1 < number2)
            {
                document.write('number2 is greater');
            }
        else if (number1 ==  'lollipop' )
            {
                document.write('oiii lollipop panda');
            }
        else
            {
                document.write('some mistake must be there');
            }

    
    </script>

</body>
</html>
